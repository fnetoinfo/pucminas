<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticação - Sistema de Controle Ambiental</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/bulma/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">SISTEMA DE CONTROLE AMBIENTAL</h3>
                    <hr class="login-hr">
                    
                    <div class="notification is-danger" th:if="${erro} != null">
					  [[${erro}]]
					</div>
                    
                    <div class="box">
                        <figure class="avatar">
                            <img src="/img/logo.png">
                        </figure>
                        <form method="post" action="/login">
                            <div class="field">
                                <div class="control">
                                    <input name="username" class="input is-large" type="email" placeholder="Seu e-mail" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input name="password" class="input is-large" type="password" placeholder="Sua senha">
                                </div>
                            </div>
                            <!-- 
                            <div class="field">
                                <label class="checkbox">
                  					<input type="checkbox">
                  					Manter conectado
                				</label>
                            </div>
                             -->
                            <button class="button is-block is-info is-large is-fullwidth">Entrar <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
